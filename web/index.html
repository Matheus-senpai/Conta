<html>
    <head>
        <title>Conta Bancaria</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>
            <form action="Cadastrar" method="post">
            <h1>Cadastro de Conta</h1>
            <p>Nome:<input type="text" name="Nome" class="form-control" /> </p>
            <p>Cpf:<input type="text" name="Cpf" class="form-control" /></p>
            <p>Nconta:<input type="text" name="Nconta" class="form-control" /></p>
            <p>Senha:<input type="password" name="senha" class="form-control" /></p>
            <p><input type="submit" value="Enviar" class="btn btn-default" /></p>
        </form>
        </div>
    </body>
